<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Scrolling Cards</title>
    <link rel="stylesheet" href="styleR.css">
</head>
<body>
    <section class="movie-gallery">
        <h2>Latest Movies</h2>
        <div class="scroll-container">
            <!-- Left Scroll Button -->
        <button class="scroll-btn left" onclick="scrollLeft()">
            <span><img src="Assets/Images/scroll.svg" alt=""></span>
        </button>
            <div class="movie-card">
                <img src="Assets/Images/Do patti.webp" alt="Movie 1">
            </div>
            <div class="movie-card">
                <img src="movie2.jpg" alt="Movie 2">
                <p>Movie 2</p>
            </div>
            <div class="movie-card">
                <img src="movie3.jpg" alt="Movie 3">
                <p>Movie 3</p>
            </div>
            <div class="movie-card">
                <img src="movie4.jpg" alt="Movie 4">
                <p>Movie 4</p>
            </div>
            <!-- Add more movie cards as needed -->
        </div>
    </section>


    <div class="language-selector">
        <label for="language">Language: </label>
        <select id="language" class="language-dropdown">
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
        </select>
    </div>
    
</body>
</html>
